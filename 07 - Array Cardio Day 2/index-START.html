<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

// Some and Every Checks

  // Array.prototype.some() // is at least one person 19 or older
    // Array method .some() returns a boolean by default, hence why we do not need to specify return true;
    //This is the shortest way to write the code, you could also make the currentYear a variable like in the isEveryAdult example below
    const isAdult = people.some(person => {return ((new Date()).getFullYear()) - person.year >= 19;});
    console.table(isAdult);

  // Array.prototype.every() // is everyone 19 or older?
  // Array method .every() returns a boolean by default, hence why we do not need to specify return true;
    const isEveryAdult = people.every(person => {
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    });
    console.table(isEveryAdult);

// Array.prototype.find()
  // Find is like filter, but instead returns just the one you are looking for
  // find the comment with the ID of 823423
    const returnSpecificComment = comments.find((comment) => comment.id === 823423);
    console.log(returnSpecificComment);

// Array.prototype.findIndex()
  // Find the comment with this ID
  // delete the comment with the ID of 823423
  
  //returns the index of the comment we want to delete
  const index = comments.findIndex((comment) => comment.id === 823423);

            //deletes 1 element starting at the index position from the original array (does not make a new array)
            comments.splice(index, 1);
            console.table(comments);
            
            //OR

            //create a new array that excludes the comment we want to delete (makes a new array excluding index)
            const newComments = [
              ...comments.slice(0, index),
              ...comments.slice(index + 1), //if no second parameter is defined, it slices until the end of the array
            ]
            console.table(newComments);


  </script>
</body>
</html>
